# Clawthorn job-hunt config — actual values for Rod Dizon
# Override resume_path via env CLAWTHORN_RESUME_PATH on Docker or another machine.

resume_path: "/Users/roddizon/Downloads/Rod Dizon 2026 .pdf"
# Env override: CLAWTHORN_RESUME_PATH

# Resume text: paste your resume here so the agent can read it (or run a PDF extractor).
# Path is relative to project root where BMAD is installed.
resume_text_path: "_bmad/_memory/resume-text.txt"

linkedin_url: "https://www.linkedin.com/in/rodlesterdizon/"
github_demo_repo: "https://github.com/dizonrl20/accessibility"

goal: "Apply for tester and automation jobs; target stable jobs (e.g. government, enterprise)."

# Job sites to monitor and attempt applications
job_sites:
  indeed: "https://www.indeed.com/"
  linkedin: "https://www.linkedin.com/jobs/"
  workday: "https://www.workday.com/en-us/company/careers.html"
  gc_jobs: "https://psjobs-emploisfp.psc-cfp.gc.ca/psrs-srfp/applicant/page2440?fromMenu=true"
  ontario_jobs: "https://www.ontario.ca/page/government-jobs"
  st_catharines_local: "https://www.indeed.com/jobs?l=St.+Catharines%2C+ON"
  nrcan: "https://natural-resources.canada.ca/careers"

# Spreadsheet: path to CSV for application tracking. Create if missing.
# Columns: Job title, Company, Source, URL, Date attempted, Status (Applied|Failed|Blocked), Notes
# See job-applications-spreadsheet-guide.md for traceability (role, company, URL, success).
spreadsheet_path: "_bmad/_memory/job-applications.csv"

# Daily limits: do not exceed this many applications per calendar day. Stagger by site.
daily_application_cap: 20
# Min/max range (for display): 10–20 per day
daily_application_min: 10

# Per-site staggering: do not apply to many jobs from the same site in one go. Spread applications across sites and time (e.g. a few per site, then switch site or wait).
stagger_by_site: true
